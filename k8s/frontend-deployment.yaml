apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: iad.ocir.io/idxyojfomq6q/frontend:latest
        ports:
        - containerPort: 80

        # Ejemplo para conectar con el backend
        env:
        - name: BACKEND_URL
          value: "http://backend:3000" 
          # Nombre del servicio backend en el cluster

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
  type: LoadBalancer
